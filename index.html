<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="web icon" type="png" href="/Images/images.jpg">
</head>

<body>
    <div id="main">
        <div id="container">
            <div id="container-top">
                <div class="elem">
                    <h2>Target</h2>
                    <div id="Target_Div" class="box">3</div>
                </div>
                <div class="elem">
                    <h2>Time</h2>
                    <div id="Timer_Div" class="box">60</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div id="Score_Div" class="box">0</div>
                </div>
                <div class="elem button">
                    <button id="Restart_Button">Restart</button>
                </div>
            </div>
            <div id="container-bottom">
            </div>
        </div>
    </div>



    <script src="/script.js"></script>
</body>

</html>
